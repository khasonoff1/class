<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <title>Document</title>
    </head>
    <body>
        <h1 class="p-5 bg-secondary text-center text-light">Contact Book</h1>
        <div class="container d-flex justify-content-between mt-5">
            <form id="form" class="form form-control w-25 p-3 gap-3">
                <h4 class="mb-3">New contact form</h4>
                <input id="name" type="text" class="form-control mb-3" placeholder="name" />
                <input id="relationship" type="text" class="form-control mb-3" placeholder="relationship" />
                <input id="phone" type="text" class="form-control mb-3" placeholder="phone" />
                <button id="submit" class="btn btn-primary w-100" type="submit">Add Contact</button>
            </form>
            <div class="cards w-50"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
